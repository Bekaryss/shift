<h1 md-dialog-title *ngIf="!error"> Login </h1>
<h1 md-dialog-title *ngIf="error"> Failed to Login </h1>
<form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div MdDialogContent class="dialog-content">
        <input mdInput type="email" placeholder="username" class="form-control" name="username" [(ngModel)]="model.email" #username="ngModel" required>
        <input mdInput type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required>
    </div>
    <div MdDialogActions class="action_container">
        <button color="accent" md-button tabindex="-1" (click)="closeDialog()" color="primary"> CANCEL </button>
        <button color="accent" md-button [disabled]="loading" (click)="login()" color="primary"> LOG IN </button>
    </div>
</form>
