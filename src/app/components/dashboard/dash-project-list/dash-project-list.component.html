<div class="card blue-grey darken-1" [@openClose]="'true'">
    <div class="card-content white-text">
        <md-list>
            <md-list-item *ngFor="let project of projects">
                <md-icon md-list-icon>folder</md-icon>
                <a md-line [routerLink]="['/dashboard', project.Id]"> {{ project.Title }}</a>
                <p md-line>
                    <span [froalaView]="project.Description"></span>
                </p>
            </md-list-item>
        </md-list>
    </div>
</div>
